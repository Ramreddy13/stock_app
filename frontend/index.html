<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Stock Data Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Stock Market Data Visualization</h1>
      </header>
      <main>
        <div class="container">
          <div class="sidebar">
            <div class="sidebar-header">
              <h2>Stock Indices</h2>
              <div class="search-container">
                <input type="text" id="search-input" placeholder="Search indices...">
              </div>
            </div>
            <ul id="company-list" class="list-group"></ul>
          </div>
          <div class="content">
            <div class="content-header">
              <h2 id="company-title">Select an index to view data</h2>
            </div>
            <div class="chart-container">
              <canvas id="stockChart"></canvas>
            </div>
            <div id="stock-info1" class="stock-info1"></div>
            <div id="stock-info" class="stock-info">
              <div class="placeholder-message">
                <p>Please select an index from the list to view its data</p>
              </div>
            </div>
            
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; 2025 Stock Data Visualization</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
